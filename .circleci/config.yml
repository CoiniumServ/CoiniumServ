version: 2
jobs:
  build:
    working_directory: /temp
    docker:
      - image: mono:latest
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get --yes --force-yes install wget
      - run: wget https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
      - run: mono nuget.exe restore build/CoiniumServ.sln
      - run: msbuild build/CoiniumServ.sln /p:Configuration=Debug
      - run: ls src/Tests/bin/Debug
      - run: mono build/packages/xunit.runner.console.2.3.1/tools/net452/xunit.console.exe bin/Debug/CoiniumServ.Tests.dll
